<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <title>Music Player</title>
</head>

<body>
  <main class="player">
    <section class="wrapper">
      <nav class="navbar">
        <i class="las la-bars"></i>
        <i class="las la-home"></i>
        <i class="las la-search"></i>
        <i class="las la-volume-up"></i>
        <i class="las la-user"></i>
        <i class="las la-cog"></i>
        <i class="lab la-spotify"></i>
        <i class="lab la-soundcloud"></i>
      </nav>
      <div class="album__container">
        <div class="banner">
          <div class="album__cover">
            <img src="./board.jpg" alt="">
          </div>
          <div class="album__accessibility">
            <div class="info">
              <h1>Cattyboard Top 100 Single Charts (11.06.36)</h1>
              <artist> Unknown Artist </artist>
              <summary>2016 . Charts . 100songs</summary>
            </div>
            <div class="quick__access">
              <span>
                <i class="las la-play"></i>
                Play all
              </span>
              <span>
                <i class="las la-plus"></i>
                Add to
              </span>
              <span>
                <i class="las la-ellipsis-h"></i>
                More
              </span>
            </div>
          </div>
        </div>
        <div class="song__list">
          <table>
            <tr>
              <td>1. One Dance</td>
              <td>Crake feat CatKid & Cyla</td>
              <td>2:54</td>
              <td><button class="sync">CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
              <td>2. Panda</td>
              <td>Catte</td>
              <td>4:06</td>
              <td><button class="sync">CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
              <td>3. Can't Stop the Feeling!</td>
              <td>Catin Cimberlake</td>
              <td>3:56</td>
              <td><button class="sync">CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
              <td>4. Work From Home</td>
              <td>Cat Hormony feat Colla</td>
              <td>3:34</td>
              <td><button class="sync">CATTY CLOUD SYNC</button></td>
            </tr>
          </table>
        </div>
      </div>
    </section>
  </main>
  <footer class="mini__player">
    <section class="song__banner">
      <div class="cover">
        <img src="./board.jpg" alt="">
      </div>
      <div class="info">
        <h3>If it Ain't Love</h3>
        Catson Derulo
      </div>
    </section>
    <section class="controls">
      <i class="las la-step-backward"></i>
      <i class="las la-pause"></i>
      <i class="las la-step-forward"></i>
      <i class="las la-undo-alt"></i>
      <i class="las la-random"></i>
    </section>
  </footer>


</body>

</html>
